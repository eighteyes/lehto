<!DOCTYPE HTML>
<html lang="en" ng-app="app">
<head>
<meta charset=utf-8">
<title>Music Hack 2014</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link href="css/jquery.mobile.theme-1.3.1.css" rel="stylesheet">
<link href="css/jquery.mobile.structure-1.3.1.css" rel="stylesheet">
<link href="css/musichack.css" rel="stylesheet">


</head>

<body>
<div data-role="page" data-control-title="Home" data-theme="a" id="page1">
      <div data-theme="a" data-role="header">
          <h3>
              Home
          </h3>
      </div>
<div data-role="content">
	
      
      <div data-role"listview" data-ng-controller="LehtoControl">
          <div class="col">
          <input type="text" ng-model="c.name" autoComplete/>
            <div ng-repeat="c in countries" ng-click="findArtists(c.cca2)">{{ c.name }}</div>
          </div>
          
          <div class="col">
          
            <li ng-repeat="a in artists" ng-click="findEvents(a);addSimiliar(a);highlight = true" ng-class="{highlight: highlight}">{{ a }}</li>
          </div>
          
          <div class="col">
          
            <li data-theme="a" ng-repeat="s in shows">{{s.city}}, {{s.country}}</li>
          </div>
      </div>
</div>
<div data-role="footer" data-theme="a">
      
<div data-role="tabbar" data-iconpos="top" data-theme="a">
    <ul>
        <li>
        	<a href="#page1" data-transition="fade" data-theme="" data-icon="home">Home</a>
        </li>
        <li>
        	<a href="#page2" data-transition="fade" data-theme="" data-icon="star">Schedule</a>
        </li>
    </ul>
</div>
</div>
</div>

<div data-role="page" data-control-title="Next" data-theme="a" id="page2">
      <div data-theme="a" data-role="header">
          <h3>
              Next
          </h3>
      </div>
      <div data-role="content">
  
      </div>
      <div data-role="tabbar" data-iconpos="top" data-theme="a">
          <ul>
              <li>
                  <a href="#page1" data-transition="fade" data-theme="" data-icon="home">
                      Home
                  </a>
              </li>
              <li>
                  <a href="#page2" data-transition="fade" data-theme="" data-icon="star">
                      Schedule
                  </a>
              </li>
           </ul>
      </div
></div>
<script src="js/jquery.js"></script>
<script src="js/jquery.mobile-1.3.1.js"></script>
<script src="js/angular.js"></script>
<script src="js/lodash.js"></script>
<script src="js/codiqa.ext.js"></script>
<script src="js/musichack.js"></script>

</body>
</html>
